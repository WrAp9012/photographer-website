<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Galeria Fotografii{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Bootstrap 5 Navbar z burgerem -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main_app:home' %}">MojaStrona</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main_app:home' %}"
                >Strona główna</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main_app:galery' %}">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main_app:contact' %}"
                >Kontakt</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main_app:about_me' %}"
                >O mnie</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      {% block content %}
      <!-- Treść strony -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        &copy; {{ year|default:2025 }} Moja Galeria. Wszystkie prawa
        zastrzeżone.
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
