<style>
  .pagination {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .pagination a,
  .pagination span {
    padding: 8px 16px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    color: #212529;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .pagination a:hover {
    background-color: #e2e6ea;
    color: #000;
  }

  .pagination .current-page {
    background-color: #0d6efd;
    color: white;
    border-color: #0d6efd;
    cursor: default;
    font-weight: 600;
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
  }
</style>

<div class="pagination">
  {% if photos.has_previous %}
    <a href="?page=1">&laquo; Pierwsza</a>
    <a href="?page={{ photos.previous_page_number }}">‹ Poprzednia</a>
  {% endif %}

  <span class="current-page">
    Strona {{ photos.number }} z {{ photos.paginator.num_pages }}
  </span>

  {% if photos.has_next %}
    <a href="?page={{ photos.next_page_number }}">Następna ›</a>
    <a href="?page={{ photos.paginator.num_pages }}">Ostatnia &raquo;</a>
  {% endif %}
</div>
